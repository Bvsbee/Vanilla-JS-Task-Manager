<!--Static HTML Structure, from inputs filter buttons, and container for tasks-->

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla-JS Task Manager Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
       <h1>Vanilla-JS Task Manager</h1>
    </div>
   
    <div>
      <form>
        <div>
        <label for="title">Title:</label> </br>
        <input name="title" id="title" type="text"></input>
      </div>

      <div>
        <label for="description">Description:</label> </br>
        <input name="description" id="description" type="text"></input>
      </div>

      <input type="submit">
      </form>
      
    
    </div>



  </body>
</html>
